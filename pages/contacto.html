<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/estiloindex.css">
    <title>Mi Pagina-Contacto</title>
</head>
<body>
    <header>
        <div id="logo"><a href="../index.html"> <img class="imagenCatena" src="../images/catenalogo.jpeg" alt=""></a></div>
    </header>
    <nav id="nav">
        <ul class="nav__contenedor">
            <li class="nav__items"><a href="../index.html">Inicio</a></li>
            <li class="nav__items"><a href="Productos.html">Productos</a></li>
            <li class="nav__items"><a href="entregas.html">Entregas</a></li>

            <li class="nav__items"><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <fieldset id="fieldset">
    <legend>Contacto</legend>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@ejemplo.com">
      </div>
      <br>
      <select class="form-select" aria-label="Default select example">
        <option selected>Sexo</option>
        <option value="1">Hombre</option>
        <option value="2">Mujer</option>
        <option value="3">Prefiero no decirlo</option>
      </select>
      <br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Deseo recibir el Newsletter</label>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-text bg-light">Nombre y Apellido</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
      </div>
      <br>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje de contacto</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <input type="reset" value="Limpiar formulario">
      <input type="submit" value="Enviar formulario">
    </fieldset>
    <hr>
    <!--FOOTER-->
 <footer>
  <div class="footer__div">
     <a href="https://www.instagram.com/catenawines/?hl=es-la">
     <p class="footer__texticons">Instagram</p> 
     <img class="imagen__instagram" src="../images/instagram.png" alt="instagram logo">
 </a>
 </div>
  <div class="footer__div">
     <a href="https://es-la.facebook.com/bodegacatenazapata/">
     <p class="footer__texticons">Facebook </p>
     <img class="imagen__facebook" src="../images/facebook.png" alt="facebook logo">
 </a>
 </div>
 <br>
 <div class="horarios">
    <p class="horarios__texto">Horarios de atencion:Lunes a Viernes de 10hs hasta 17hs</p>
    <p class="horarios__texto">Direccion sucursales: Griveo 3353, Devoto, CABA, Argentina.</p>
 </div>
</footer>
